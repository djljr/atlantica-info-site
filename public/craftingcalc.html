<html>
<head>
<script type="text/javascript" src="/js/jquery-1.2.6.min.js"></script>
<script type="text/javascript" src="/js/jquery.scrollable-1.0.0.min.js"></script>
<script type="text/javascript" src="/js/jquery.mousewheel.min.js"></script>

<style type="text/css">
BODY {margin: 0px 0px 0px 0px;
background-image:url(images/craftingcalc/color_bg.jpg);
color:#F0F0F0;
font-family:arial;
font-size:medium;
}
.cr_titles {
font-family:arial;
color:#DEDEDE;
}

ul {list-style-type: none;
align:left; }

/* scrolling styling stuff */

#skill_list_wrapper {
	width:20%;
	min-width:350px; 
	height:350px; 
	float:left; 
	text-align:left;
	border: 1px solid red;
}

#skill_list {
	/* two required settings */
	position:relative;
	overflow:hidden;
	
	width:20%;
	min-width:350px; 
	height:300px; 
}

#item_list_wrapper {
	width:30%; 
	min-width:350px; 
	height:350px;
	border:1px solid blue;
	float:left;
}

#item_list {
	/* two required settings */
	position:relative;
	overflow:hidden;
	
	width:30%; 
	min-width:350px; 
	height:300px;	
}

/* root element for scrollable items */ 
div.items {     
    position:absolute; 
     
    /* this time we have very large space for height */     
    height:20000em;
    
    margin-left:8px;
    width:475px !important;     
}

div.items a {
	display:block;
	margin-right:8px;
	width:100%;
	color:#ccc;
	text-decoration:none;
	text-align:left;
	cursor:pointer;
}

div.items a.active {	
	color:#555;
	cursor:default;
}

</style>

</head>
